
# =============================================================================
# CONF
# =============================================================================

[pytest]
addopts = -n "auto"


# =============================================================================
# TOX
# =============================================================================

[tox]
envlist = style, py35, py36, py37, coverage


[testenv]
usedevelop = True
deps =
    ipdb
    pytest
    pytest-xdist
commands =
    pytest tests/ {posargs}


[testenv:style]
basepython = python
skip_install = True
usedevelop = False
deps =
    flake8
    pytest
    pytest-xdist
commands =
    flake8 properimage


[testenv:coverage]
usedevelop = True
deps =
    coverage
    pytest-cov
    pytest-xdist
passenv =
    TOXENV
    CI
    TRAVIS
    TRAVIS_*
    CODECOV_*
commands =
    - coverage erase
    - pytest -q tests/ --cov=properimage --cov-append --cov-report=
    coverage report --fail-under=70 -m

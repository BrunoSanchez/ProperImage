# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = py27, py36, style, coverage

[testenv]
usedevelop = True
commands =
    python properimage/tests/test_simtools.py
    python properimage/tests/test_single_image.py

deps =
    numpy
    scipy
    astropy
    sep
    astroalign

[testenv:style]
basepython = python
skip_install = True
usedevelop = False
deps = flake8
commands =
    flake8 properimage

[testenv:coverage]
basepython = python
usedevelop = True
deps =
    coverage
commands =
    coverage erase
    - coverage run --source=properimage --omit setup.py tests
    coverage report --fail-under=90 -m
